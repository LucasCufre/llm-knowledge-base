[default]
extend-ignore-re = [
  # Ignore frontmatter blocks
  "(?s)^---.*?---",
  # Ignore inline code
  "`[^`]*`",
  # Ignore fenced code blocks
  "(?s)```.*?```",
]

[default.extend-words]
# Domain-specific terms that are not typos
adr = "adr"
ADRs = "ADRs"
RBAC = "RBAC"
PRDs = "PRDs"

[files]
extend-exclude = [
  "logs/",
  ".github/",
  "*.json",
]
